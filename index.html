<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Dice Game</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Dice Game</h1>
        <div class="row">
            <div class="col col-lg-6 col-md-6 col-sm-6">
                <input class="btn btn-primary btn-input input1" onClick="this.select();" type="text" value="Player 1">
                <img class="image img1" src="images/dice.png" alt="dice-img">
            </div>

            <div class="col col-lg-6 col-md-6 col-sm-6">
                <input class="btn btn-primary btn-input input2" onClick="this.select();" type="text" value="Player 2">
                <img class="image img2" src="images/dice.png" alt="dice-img">
            </div>
        </div>
        <script src="js/index.js"></script>
        <button type="button" onclick="go()" class="btn-play btn btn-outline-light btn-lg">
            GO
        </button>
        
        
    </div>
    
</body>

</html>
